{{ range .Site.Params.education.list }}
<dl>
  <dt><b>{{ .degree }}</b></dt>
  <dd class="mb-0 ml-3"><span class="small">{{ .college }} &middot; {{ .dates }}</span></dd>
  <dd class="mb-0 ml-3"><span class="lead">Relevant Coursework:</span> {{ .courses }}</dd>
  <dd class="mb-0 ml-3"><span class="lead">Clubs:</span> {{ .clubs }}</dd>
</dl>
{{ end }}
