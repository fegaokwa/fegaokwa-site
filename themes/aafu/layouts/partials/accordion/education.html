{{ range .Site.Params.education.list }}
<dl>
  <dt>{{ .degree }}</dt>
  <dd class="mb-0 ml-3">{{ .dates }} &middot; {{ .college }}</dd>
  <dd class="mb-0 ml-3" ><b>Relevant Coursework:</b> {{ .courses }}</dd>
  <dd class="mb-0 ml-3" ><b>Clubs:</b> {{ .clubs }}</dd>
  {{ if .thesis_link }}
  <dd class="mb-0 ml-4">
    Resume:
    <a href="https://github.com/fegaokwa/fegaokwa.github.io/blob/master/FEGA%20OKWA%20RESUME%2019.pdf"
      ><i>"My Resume"</i></a
    >
  </dd>
  {{ end }}
</dl>
{{ end }}
